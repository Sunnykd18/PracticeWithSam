{% extends "product/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for product in wishlist.product.all  %}
    <h1>{{ forloop.counter }}.</h1>
    <h3>{{ product.name }}</h3>
    {% for cat in product.categories.all %}
        <h3>{{ cat.name }}</h3>
    {% endfor %}
    <h3>{{ product.image }}</h3>
{% endfor %}

</body>
</html>
{% endblock %}
