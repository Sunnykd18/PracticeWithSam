{% extends 'product/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
    </style>
</head>
<body>

<div class="card my-4 centered">
  <img class="card-img-top" src="{{ obj.image.url }}" alt="Card image cap">
  <h4>{{obj.name}}</h4>
  <p class="price">Rs{{obj.price}}</p>
  <p>{{ obj.seller }}</p>
  <p>{{ obj.categories }}</p>
  <p><button>Add to Cart</button></p>
</div>
</body>
</html>
</div>
{% endblock %}
